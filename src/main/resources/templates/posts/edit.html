<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<main>
    <form th:action="@{/post/{hash}(hash=${hash})}" th:method="PUT" th:object="${post}" class="form__group field">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

        <label class="form__label" for="title">title:</label>
        <input class="form__field" th:field="*{title}" id="title" th:value="${post.title}" placeholder="Name"/>
        <div class="error" style="color: red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">ERROR</div>
        <br>

        <label class="form__label" for="text">text:</label>
        <textarea class="form__field" rows="10" th:field="*{text}" id="text" th:value="${post.text}"> </textarea>
        <div class="error" style="color: red" th:if="${#fields.hasErrors('text')}" th:errors="*{text}">ERROR</div>
        <br>

        <label class="form__label" for="timeToDelete">time to delete:</label>
        <input class="form__field" type="datetime-local" step="300" min="00:00" max="23:55"
               th:field="*{timeToDelete}" id="timeToDelete" th:value="${post.timeToDelete}"/>
        <div class="error" style="color: red" th:if="${#fields.hasErrors('timeToDelete')}" th:errors="*{timeToDelete}">
            ERROR
        </div>
        <br>
        <input class="form__field" type="submit" value="Submit">
    </form>
</main>
</body>
</html>
