<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Post</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<main>
    <div>
        <h1 th:text="${post.title}"></h1>
        <h3 th:text="${'Time to delete: ' + post.timeToDelete}"></h3>
        <h3 th:text="${post.owner.firstName + ': ' + post.owner.email}"></h3>
        <h3 th:text="${'Hash:' + post.hash}"></h3>
        <br>
        <p th:text="${post.text}"></p>
    </div>
    <form th:action="@{/post/{hash}/send(hash=${post.hash})}" th:method="POST" class="form__group field">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <input class="form__field" name="email" id="email" placeholder="Email"/>
        <input class="form__field" type="submit" value="SHARE">
    </form>
    <form th:action="@{/post/{hash}/edit(hash=${post.hash})}" th:method="GET" class="form__group field">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <input class="form__field" type="submit" value="UPDATE">
    </form>
    <form th:action="@{/post/{hash}/delete(hash=${post.hash})}" th:method="POST" class="form__group field">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <input class="form__field" type="submit" value="DELETE">
    </form>
    <form th:action="@{/post/{hash}/create-short-url(hash=${post.hash})}" th:method="POST" class="form__group field">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <input class="form__field" type="submit" value="GET SHORT URL">
    </form>
</main>
</body>
</html>
